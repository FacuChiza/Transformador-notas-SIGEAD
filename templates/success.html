<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Nombre de la pestaña -->
  <title>Transformador de Notas SIGEAD</title>
</head>

<body>
  <!-- Titulo página -->
  <header class="cont-titulo">
    <h1>Transformador de Notas SIGEAD</h1>
  </header>
  
  <!-- Formulario -->
  <section class="cont-principal">
    <div class="cont-form">
      <form class="form" method="post" enctype="multipart/form-data">

        <!-- Nombre de materia -->
        <div class="materia">
          <label for="materia">Nombre de la Materia: </label>
          <input type="text" name="materia" required>
        </div>
        
        <!-- Codigo de materia -->
        <div class="codigo">
          <label for="codigo-materia">Codigo de la Materia: </label>
          <input type="number" name="codigo-materia" required>
        </div>
        
        <!-- Carga de archivo con notas -->
        <div class="cargar-archivo">
          <input type="file" name="file" accept=".xlsx, .xls, .ods" id="file-button">
        </div>
        
        <!-- Procesar archivo -->
        <div class="procesar-archivo">
          <button type="submit">Procesar Archivo</button>
        </div>
      </form>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
